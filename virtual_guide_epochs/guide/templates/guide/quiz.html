{% extends 'guide/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Викторина: {{ era.name }}</h1>
    <h3>Уровень {{ current_level }}</h3>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
        <div class="mb-4">
            <h5>{{ question.question }}</h5>
            <div>
                <input type="radio" id="option1_{{ forloop.counter }}" name="question_{{ forloop.counter }}" value="{{ question.option1 }}" required>
                <label for="option1_{{ forloop.counter }}">{{ question.option1 }}</label>
            </div>
            <div>
                <input type="radio" id="option2_{{ forloop.counter }}" name="question_{{ forloop.counter }}" value="{{ question.option2 }}">
                <label for="option2_{{ forloop.counter }}">{{ question.option2 }}</label>
            </div>
            <div>
                <input type="radio" id="option3_{{ forloop.counter }}" name="question_{{ forloop.counter }}" value="{{ question.option3 }}">
                <label for="option3_{{ forloop.counter }}">{{ question.option3 }}</label>
            </div>
            <div>
                <input type="radio" id="option4_{{ forloop.counter }}" name="question_{{ forloop.counter }}" value="{{ question.option4 }}">
                <label for="option4_{{ forloop.counter }}">{{ question.option4 }}</label>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Ответить</button>
    </form>
</div>
{% endblock %}
